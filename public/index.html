<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Auphan Software</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <div class="container">
        <div class="row">
            <!-- Quick and dirty spacer --> <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="form-signin" action="server.php" method="post" onsubmit="submitForm(event, this)">
                    <img class="mb-4 title-overflow-center" src="img/auphan_logo.png" alt="">
                    <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> -->
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="derp form-control" placeholder="Email address" value="hr@auphansoftware.com">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="derp form-control" placeholder="Password" value="hello">
                    <!-- <div class="checkbox mb-3">
                        <label>
                        <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div> -->
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->
                </form>
            </div>
            <!-- Quick and dirty spacer --> <div class="col-md-3"></div>
        </div>
    </div>

    <script>
        function submitForm(e, form)
        {            
            e.preventDefault();
            fetch("server.php", {
                method: "post",
                body: JSON.stringify({email: form.inputEmail.value, password: form.inputPassword.value})
            })
            .then(function(response) {
                return response.json();
            }).then(function(data) {
                //Success code goes here
                console.log(data);
                alert('Login Successful.')
            }).catch(function(err) {
                //Failure
                alert('Incorrect Username/Password')
            });
        }
    </script>
  </body>
</html>
